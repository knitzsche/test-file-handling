name: test-file-handling
base: core20
version: '0.1'
summary: Demo snapcraft file handling keywords
description: |
  A demo snap for snapcraft file handing keywords.
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  doit:
    command: bin/go.sh
  
parts:
  organize-work:
    plugin: dump
    source: organize-work
    organize:
      go.sh: bin/go.sh

  stage-work:
    source: stage-work
    plugin: dump
    stage:
      - -dontstage
 
  prime-work:
    source: prime-work
    plugin: dump
    prime:
      - -dontprime

  fileset-work:
    source: fileset-work
    plugin: dump
    filesets:
      myfilesetdir: [ -adir/ ]
    stage:
      - $myfilesetdir
